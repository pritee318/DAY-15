<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Autocomplete - Default functionality</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <script>
  $( function() {
    var availableTags = [
      "ActionScript",
      "AppleScript",
      "Asp",
      "BASIC",
      "C",
      "C++",
      "Clojure",
      "COBOL",
      "ColdFusion",
      "Erlang",
      "Fortran",
      "Groovy",
      "Haskell",
      "Java",
      "JavaScript",
      "Lisp",
      "Perl",
      "PHP",
      "Python",
      "Ruby",
      "Scala",
      "Scheme"
    ];
    $( "#tags" ).autocomplete({
      source: availableTags
    });
  } );
  </script>
  <style>
    .ui-widget {
        font-family: Arial,Helvetica,sans-serif;
        font-size: 1em;
        background-color: rgb(162, 205, 176);
        height: 50px;
      
    }
    label {
        cursor: default;
        color: rgb(133, 163, 137);
        margin-top: 10px;
    }
    input{
      margin-top: 10px;
    }
    input:active{
        background-color: rgb(52, 199, 52);
    }
    input:hover{
        background-color: rgb(241, 194, 123);
    }
  </style>
</head>
<body>
 
<div class="ui-widget">
  <label for="tags">coding language:-</label>
  <input id="tags">
</div>
 
</body>
</html>
